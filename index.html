<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="header" class="container text-center text-bg-primary p-3">Header</header>

    <div id="second-row" class="container justify-content-md-center text-center text-bg-secondary p-3">
        <div id="ticker-box" class="col text-bg-success p-3">Ticker search</div>
        <div id="top-three-box" class="col text-bg-success p-3">Top three</div>
        <div id="exchange-rate-box" class="col text-bg-success p-3">Exchange rate</div>
    </div>

    <div id="main" class=" container justify-content-md-center text-center text-bg-primary">
        <div id="company-info-box" class="col text-bg-success p-3">Company info results</div>
        <div id="favorites-box" class="col text-bg-success p-3">Favorites list</div>
    </div>

    <footer id="footer" class="container text-center text-bg-secondary p-3">Footer</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
